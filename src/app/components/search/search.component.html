<app-loading *ngIf="loading && !error"></app-loading>

<div class="row animated fadeIn m-4">
    <div class="col">
        <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="Buscar Artista">
    </div>
</div>

<div *ngIf="error" class="alert alert-danger" role="alert">
    <h3>Error</h3>
    <p>
        {{errorMessage}}
    </p>
</div>

<app-tarjetas *ngIf="!loading && !error" [items]='nuevosArtistas'></app-tarjetas>
